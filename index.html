<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./main.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com?plugins=container-queries,aspect-ratio"></script>
    <link href="./main.css" rel="stylesheet" />
    <title>Template</title>
  </head>
  <body x-data="app">
    <div class="container-fluid mx-auto mt-12 max-w-fit">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false">
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
      <button @click="count++" type="button" class="btn btn-danger">
        <span class="icon">close</span> Danger <span x-text="count"></span>
      </button>
      <div class="bg-secondary-subtle h-6 w-20 rounded"></div>
    </div>
  </body>
</html>
